<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise</title>

<style>
    body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #ffb4f6, #ffd7b5);
        text-align: center;
        padding: 40px 20px;
        overflow-x: hidden;
    }

    h2 {
        color: #fff;
        font-size: 22px;
    }

    input {
        padding: 12px;
        width: 80%;
        max-width: 260px;
        border-radius: 10px;
        border: none;
        font-size: 16px;
        outline: none;
    }

    button {
        margin-top: 15px;
        padding: 12px 20px;
        background: #ff4ecb;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        cursor: pointer;
    }

    /* Envelope Section */
    #envelopeArea {
        display: none;
        margin-top: 40px;
    }

    .envelope {
        width: 180px;
        height: 120px;
        background: #ff8ed6;
        margin: auto;
        position: relative;
        border-radius: 10px;
        cursor: pointer;
    }

    /* Envelope Flap */
    .flap {
        width: 180px;
        height: 90px;
        background: #ffb0e8;
        position: absolute;
        top: -80px;
        left: 0;
        border-radius: 10px 10px 0 0;
        transform-origin: bottom;
        transform: rotateX(0deg);
        transition: 0.6s ease;
        z-index: 3;
    }

    /* Letter */
    .letter {
        width: 160px;
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.15);
        position: absolute;
        top: 20px;
        left: 10px;
        opacity: 0;
        transform: translateY(30px);
        transition: 0.7s ease;
        z-index: 1;
    }

    .letter.show {
        opacity: 1;
        transform: translateY(-60px);
    }

    .title {
        font-size: 20px;
        font-weight: bold;
        color: #ff28b4;
        margin-bottom: 8px;
    }

    .msg {
        font-size: 15px;
        color: #444;
        line-height: 1.5;
    }
</style>
</head>

<body>

<h2>Enter Secret Code üéÅ</h2>
<input id="codeInput" placeholder="Enter code‚Ä¶" />
<button onclick="unlock()">Unlock</button>

<div id="envelopeArea">
    <div class="envelope" onclick="openEnvelope()">
        <div class="flap" id="flap"></div>

        <div class="letter" id="letter">
            <div class="title">üíå Happy Birthday üíå</div>
            <div class="msg">
                May your day be filled with magic, love and joy ‚ú®<br>
                You deserve all the happiness in the world üíï<br>
                Sending a warm birthday hug! üéÄ
            </div>
        </div>
    </div>
</div>

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
function unlock() {
    let val = document.getElementById("codeInput").value.trim();
    if (val === "Ash25") {
        document.getElementById("envelopeArea").style.display = "block";

        // continuous confetti
        setInterval(() => {
            confetti({
                particleCount: 45,
                spread: 70,
                gravity: 0.7,
                origin: { y: 0.1 }
            });
        }, 700);

    } else {
        alert("Incorrect code ‚ùå Try again!");
    }
}

let opened = false;

function openEnvelope() {
    if (opened) return;
    opened = true;

    // open flap
    document.getElementById("flap").style.transform = "rotateX(-130deg)";

    // slide out letter
    setTimeout(() => {
        document.getElementById("letter").classList.add("show");
    }, 400);
}
</script>

</body>
</html>
