<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise üíå</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #ffb3da, #ffc8ec, #ffd6ef);
        min-height: 100vh;
        overflow-x: hidden;
    }

    h1 {
        margin-top: 40px;
        color: white;
        font-size: 32px;
        font-weight: 700;
    }

    input {
        width: 80%;
        max-width: 300px;
        padding: 15px;
        border: none;
        border-radius: 20px;
        margin-top: 15px;
        font-size: 18px;
    }

    button {
        padding: 12px 30px;
        border: none;
        background: #ff2ea6;
        color: white;
        border-radius: 20px;
        font-size: 18px;
        margin-top: 20px;
        cursor: pointer;
    }

    #envelopeContainer {
        display: none;
        margin-top: 50px;
        display: flex;
        justify-content: center;
    }

    /* ENVELOPE STYLING */
    .envelope-wrapper {
        position: relative;
        width: 260px;
        height: 180px;
        cursor: pointer;
    }

    .envelope {
        width: 100%;
        height: 100%;
        background: #ff9acb;
        border-radius: 12px;
        position: absolute;
        bottom: 0;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .envelope:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 0;
        height: 0;
        border-left: 130px solid transparent;
        border-right: 130px solid transparent;
        border-bottom: 110px solid #ffb6dd;
        transform-origin: top;
        transition: 0.6s ease;
    }

    /* Heart Seal */
    .seal {
        position: absolute;
        top: 55px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 34px;
        transition: 0.5s ease;
    }

    /* Letter */
    .letter {
        position: absolute;
        width: 85%;
        left: 50%;
        transform: translateX(-50%);
        bottom: -130px;
        height: 140px;
        background: #fff;
        border-radius: 10px;
        padding: 15px;
        text-align: center;
        font-size: 15px;
        box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        transition: bottom 0.8s ease;
    }

    /* When opened */
    .open .envelope:before {
        transform: rotateX(180deg);
    }

    .open .seal {
        opacity: 0;
    }

    .open .letter {
        bottom: 20px;
    }

    /* Confetti */
    .confetti {
        position: fixed;
        top: -10px;
        width: 10px;
        height: 10px;
        animation: fall linear infinite;
        opacity: 0.8;
    }

    @keyframes fall {
        to {
            transform: translateY(120vh) rotate(360deg);
        }
    }
</style>
</head>

<body>

<h1>Enter Secret Code üéÅ</h1>

<input id="secretCode" placeholder="Enter code">
<br>
<button id="unlockBtn">Unlock</button>

<!-- Envelope -->
<div id="envelopeContainer">
    <div class="envelope-wrapper" id="envWrap">
        <div class="envelope"></div>
        <div class="seal">‚ù§Ô∏è</div>

        <div class="letter">
            <p>
                Happy Birthday! üéÄüíñ<br>
                You deserve all the love, joy & smiles today!<br>
                Enjoy your special day ‚ú®üíå
            </p>
        </div>
    </div>
</div>

<script>
/* CONFETTI */
function createConfetti() {
    const conf = document.createElement("div");
    conf.classList.add("confetti");

    const colors = ["#ff2ea6", "#ffa9d6", "#ff7ac8", "#ffcdf2", "#ffffff"];
    conf.style.background = colors[Math.floor(Math.random() * colors.length)];

    conf.style.left = Math.random() * window.innerWidth + "px";
    conf.style.animationDuration = 3 + Math.random() * 2 + "s";

    document.body.appendChild(conf);

    setTimeout(() => conf.remove(), 5000);
}
setInterval(createConfetti, 130);

/* Unlock */
document.getElementById("unlockBtn").addEventListener("click", () => {
    const code = document.getElementById("secretCode").value;

    if (code === "Ash25") {
        document.getElementById("envelopeContainer").style.display = "flex";
        window.scrollTo(0, 300);
    } else {
        alert("Wrong code üòú");
    }
});

/* Open envelope */
document.getElementById("envWrap").addEventListener("click", () => {
    document.getElementById("envWrap").classList.toggle("open");
});
</script>

</body>
</html>
