<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise üíå</title>

<style>
body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #ffb3da, #ffc8ec, #ffd6ef);
    text-align: center;
    min-height: 100vh;
}

/* Title */
h1 {
    margin-top: 40px;
    color: white;
    font-size: 30px;
}

/* Input + Button */
input {
    width: 80%;
    max-width: 300px;
    padding: 14px;
    font-size: 18px;
    border-radius: 20px;
    border: none;
}

button {
    margin-top: 15px;
    padding: 12px 28px;
    background: #ff2ea6;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
}

/* Envelope container */
#envelopeContainer {
    display: none;
    justify-content: center;
    margin-top: 50px;
}

/* Envelope Body */
.envelope {
    width: 260px;
    height: 170px;
    background: #ffb7de;
    border-radius: 14px;
    position: relative;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    overflow: hidden;
}

/* Cute Flap */
.flap {
    width: 0;
    height: 0;
    border-left: 130px solid transparent;
    border-right: 130px solid transparent;
    border-top: 90px solid #ff97d3;
    position: absolute;
    top: 0;
    left: 0;
    transform-origin: top;
    transition: 0.6s ease;
}

/* Heart Seal */
.seal {
    position: absolute;
    top: 55px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 32px;
    z-index: 10;
    pointer-events: none;
    transition: opacity 0.4s ease;
}

/* Letter */
.letter {
    width: 85%;
    height: 120px;
    background: white;
    border-radius: 10px;
    padding: 15px;
    font-size: 15px;
    position: absolute;
    bottom: -150px;
    left: 50%;
    transform: translateX(-50%);
    transition: 0.6s ease;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}

/* OPEN ANIMATION */
.envelope.open .flap {
    transform: rotateX(180deg);
}

.envelope.open .seal {
    opacity: 0;
}

.envelope.open .letter {
    bottom: 20px;
}

/* CONFETTI */
.confetti {
    position: fixed;
    top: -10px;
    width: 9px;
    height: 9px;
    border-radius: 2px;
    animation: fall linear infinite;
}
@keyframes fall {
    to { transform: translateY(120vh) rotate(360deg); }
}
</style>
</head>

<body>

<h1>Enter Secret Code üéÅ</h1>

<input id="secretCode" placeholder="Enter code">
<br>
<button id="unlockBtn">Unlock</button>

<!-- Envelope -->
<div id="envelopeContainer">
    <div class="envelope" id="envelope">
        <div class="flap"></div>
        <div class="seal">üíó</div>

        <div class="letter">
            <p>
                Happy Birthday to the sweetest soul! üíï  
                You deserve all the love today & always üéÄ  
                Here‚Äôs a little surprise just for you üíå
            </p>
        </div>
    </div>
</div>

<script>
/* Continuous Confetti */
function createConfetti() {
    const c = document.createElement("div");
    c.classList.add("confetti");

    const colors = ["#ff2ea6", "#ff9fd8", "#ff7ac8", "#ffcdf2", "#fff"];
    c.style.background = colors[Math.floor(Math.random() * colors.length)];

    c.style.left = Math.random() * window.innerWidth + "px";
    c.style.animationDuration = 3 + Math.random() * 2 + "s";

    document.body.appendChild(c);
    setTimeout(() => c.remove(), 5000);
}
setInterval(createConfetti, 150);

/* Unlock */
document.getElementById("unlockBtn").addEventListener("click", () => {
    if (document.getElementById("secretCode").value === "Ash25") {
        document.getElementById("envelopeContainer").style.display = "flex";
        window.scrollTo(0, 300);
    } else {
        alert("Wrong code üòú");
    }
});

/* Envelope Open */
document.getElementById("envelope").addEventListener("click", () => {
    document.getElementById("envelope").classList.toggle("open");
});
</script>

</body>
</html>
