<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise üíå</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #ffb3da, #ffc8ec, #ffd6ef);
        min-height: 100vh;
    }

    h1 {
        margin-top: 40px;
        color: white;
        font-size: 32px;
        font-weight: 700;
    }

    input {
        width: 80%;
        max-width: 300px;
        padding: 15px;
        border: none;
        border-radius: 20px;
        margin-top: 15px;
        font-size: 18px;
    }

    button {
        padding: 12px 30px;
        border: none;
        background: #ff2ea6;
        color: white;
        border-radius: 20px;
        font-size: 18px;
        margin-top: 20px;
        cursor: pointer;
        transition: 0.2s;
    }

    #envelopeContainer {
        display: none;
        justify-content: center;
        margin-top: 40px;
    }

    /* NEW ‚Äî REAL ENVELOPE üíå */
    .envelope {
        width: 260px;
        height: 180px;
        position: relative;
        cursor: pointer;
        transform-style: preserve-3d;
    }

    /* Bottom rectangle */
    .env-body {
        width: 100%;
        height: 100%;
        background: #ff9ccc;
        border-radius: 12px;
        position: absolute;
        z-index: 1;
        overflow: hidden;
    }

    /* Left flap */
    .left-flap {
        position: absolute;
        width: 0;
        height: 0;
        border-top: 90px solid transparent;
        border-bottom: 90px solid transparent;
        border-right: 130px solid #ff8ac9;
        top: 0;
        left: 0;
        z-index: 2;
    }

    /* Right flap */
    .right-flap {
        position: absolute;
        width: 0;
        height: 0;
        border-top: 90px solid transparent;
        border-bottom: 90px solid transparent;
        border-left: 130px solid #ff8ac9;
        top: 0;
        right: 0;
        z-index: 2;
    }

    /* Top flap */
    .top-flap {
        width: 0;
        height: 0;
        border-left: 130px solid transparent;
        border-right: 130px solid transparent;
        border-bottom: 100px solid #ffa9d6;
        position: absolute;
        top: 0;
        left: 0;
        transform-origin: top;
        transition: transform 0.7s ease;
        z-index: 3;
    }

    /* Heart seal */
    .heart {
        font-size: 32px;
        position: absolute;
        top: 65px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 4;
    }

    /* Letter inside */
    .letter {
        width: 85%;
        height: 120px;
        background: white;
        border-radius: 10px;
        padding: 15px;
        text-align: center;
        font-size: 16px;
        position: absolute;
        left: 50%;
        bottom: 0;
        transform: translateX(-50%) translateY(40px);
        opacity: 0;
        transition: 0.8s;
        z-index: 0;
    }

    /* OPEN ANIMATION */
    .open .top-flap {
        transform: rotateX(180deg);
    }

    .open .letter {
        transform: translateX(-50%) translateY(-40px);
        opacity: 1;
    }
</style>
</head>

<body>

<h1>Enter Secret Code üéÅ</h1>
<input id="secretCode" placeholder="Enter code">
<button id="unlockBtn">Unlock</button>

<div id="envelopeContainer">
    <div class="envelope" id="envelope">
        <div class="env-body"></div>
        <div class="left-flap"></div>
        <div class="right-flap"></div>
        <div class="top-flap"></div>
        <div class="heart">‚ù§Ô∏è</div>

        <div class="letter">
            You deserve all the happiness in the world üíï<br>
            Sending a warm birthday hug! üéÄ
        </div>
    </div>
</div>

<script>
document.getElementById("unlockBtn").addEventListener("click", () => {
    const code = document.getElementById("secretCode").value;

    if (code === "Ash25") {
        document.getElementById("envelopeContainer").style.display = "flex";
        window.scrollTo(0, 300);
    } else {
        alert("Wrong code üòú");
    }
});

document.getElementById("envelope").addEventListener("click", () => {
    document.getElementById("envelope").classList.toggle("open");
});
</script>

</body>
</html>
