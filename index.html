<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise üéÅ</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #ffb3da, #ffc8ec, #ffd6ef);
        min-height: 100vh;
        overflow-x: hidden;
    }

    h1 {
        margin-top: 40px;
        color: white;
        font-size: 32px;
        font-weight: 700;
    }

    input {
        width: 80%;
        max-width: 300px;
        padding: 15px;
        border: none;
        border-radius: 20px;
        margin-top: 15px;
        font-size: 18px;
    }

    button {
        padding: 12px 30px;
        border: none;
        background: #ff2ea6;
        color: white;
        border-radius: 20px;
        font-size: 18px;
        margin-top: 20px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:active {
        transform: scale(0.95);
    }

    /* Envelope section */
    #envelopeContainer {
        display: none;
        justify-content: center;
        align-items: center;
        margin-top: 40px;
    }

    .envelope {
        width: 250px;
        height: 180px;
        background: #ff8ac9;
        position: relative;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.5s ease;
    }

    .envelope.open {
        transform: translateY(-20px);
    }

    .flap {
        width: 100%;
        height: 80px;
        background: #ffa9d6;
        position: absolute;
        top: 0;
        border-radius: 10px 10px 0 0;
        transform-origin: top;
        transition: transform 0.6s ease;
    }

    .envelope.open .flap {
        transform: rotateX(180deg);
    }

    .letter {
        width: 85%;
        height: 110px;
        background: white;
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 10px;
        padding: 15px;
        text-align: center;
        font-size: 16px;
        opacity: 0;
        transition: opacity 0.6s ease 0.3s;
    }

    .envelope.open .letter {
        opacity: 1;
    }

    /* Confetti */
    .confetti {
        position: fixed;
        top: -10px;
        width: 10px;
        height: 10px;
        background: randomColor;
        animation: fall linear infinite;
        opacity: 0.8;
    }

    @keyframes fall {
        to {
            transform: translateY(120vh) rotate(360deg);
        }
    }
</style>
</head>

<body>

<h1>Enter Secret Code üéÅ</h1>

<input id="secretCode" placeholder="Enter code">
<br>
<button id="unlockBtn">Unlock</button>

<!-- Envelope -->
<div id="envelopeContainer">
    <div class="envelope" id="envelope">
        <div class="flap"></div>
        <div class="letter">
            <p>
                You deserve all the happiness in the world üíï<br>
                Sending a warm birthday hug! üéÄ
            </p>
        </div>
    </div>
</div>


<script>
/* Confetti generator */
function createConfetti() {
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");

    const colors = ["#ff2ea6", "#ffa9d6", "#ff7ac8", "#ffcdf2", "#ffffff"];
    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];

    confetti.style.left = Math.random() * window.innerWidth + "px";
    confetti.style.animationDuration = 3 + Math.random() * 2 + "s";
    confetti.style.opacity = Math.random();

    document.body.appendChild(confetti);

    setTimeout(() => confetti.remove(), 5000);
}

// continuous confetti
setInterval(createConfetti, 150);


/* Unlock + Show Envelope */
document.getElementById("unlockBtn").addEventListener("click", () => {
    const code = document.getElementById("secretCode").value;

    if (code === "Ash25") {
        document.getElementById("envelopeContainer").style.display = "flex";
        window.scrollTo(0, 300);
    } else {
        alert("Wrong code üòú");
    }
});

/* Envelope open animation */
document.getElementById("envelope").addEventListener("click", () => {
    document.getElementById("envelope").classList.toggle("open");
});
</script>

</body>
</html>
