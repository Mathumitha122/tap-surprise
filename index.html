<!DOCTYPE html>
<html>
<head>
<title>Birthday Surprise</title>

<style>
body {
  text-align: center;
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #ffdee9, #b5fffc);
  height: 100vh;
  padding: 40px;
  overflow-x: hidden;
}

h2 {
  font-size: 26px;
  font-weight: 600;
}

input {
  padding: 12px;
  font-size: 20px;
  width: 220px;
  border-radius: 8px;
  border: none;
  outline: none;
}

button {
  padding: 12px 22px;
  font-size: 20px;
  margin-top: 15px;
  background: #ff4fa1;
  border: none;
  color: white;
  border-radius: 8px;
  font-weight: 600;
  box-shadow: 0 0 15px #ff4fa1aa;
  transition: 0.3s;
}

button:active {
  transform: scale(0.95);
}

#msg {
  margin-top: 35px;
  font-size: 28px;
  font-weight: bold;
  display: none;
  animation: fadeIn 1s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.8); }
  to { opacity: 1; transform: scale(1); }
}

/* Confetti */
.confetti {
  width: 12px;
  height: 12px;
  position: fixed;
  top: -20px;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(720deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<h2>Enter the secret pattern üéâ</h2>
<input id="pattern" placeholder="Example: 2580">
<br>
<button onclick="checkPattern()">Unlock</button>

<div id="msg"></div>

<!-- WORKING MP3 audio -->
<audio id="music" src="https://cdn.pixabay.com/download/audio/2023/03/07/audio_f64737f55a.mp3?filename=birthday-14320.mp3"></audio>

<script>
let confettiInterval;

function checkPattern() {
  const input = document.getElementById("pattern").value;
  const secret = "2580";  // change this if you want

  if (input === secret) {
    showMessage();
    startContinuousConfetti();
    askToPlayMusic();
  } else {
    alert("‚ùå Wrong pattern! Try again.");
  }
}

function showMessage() {
  const msg = document.getElementById("msg");
  msg.innerHTML = "üéâ Happy Birthday! üéÇ<br>Wishing you joy, love & magic today üíñ";
  msg.style.display = "block";
}

function askToPlayMusic() {
  alert("üîä Tap OK to play the birthday song!");
  playMusic();
}

function playMusic() {
  const music = document.getElementById("music");
  music.play().catch(() => {
    alert("üëâ Tap anywhere on the screen to enable audio!");
    document.body.addEventListener("click", () => music.play(), { once: true });
  });
}

/* Continuous Confetti */
function startContinuousConfetti() {
  confettiInterval = setInterval(() => {
    createConfetti();
  }, 200); // creates confetti every 0.2s
}

function createConfetti() {
  const c = document.createElement("div");
  c.classList.add("confetti");

  // Random position, size, shape
  c.style.left = Math.random() * 100 + "vw";
  c.style.animationDuration = (3 + Math.random() * 2) + "s";
  let size = Math.random() * 10 + 7;
  c.style.width = size + "px";
  c.style.height = size + "px";

  // random shape: circle or square
  c.style.borderRadius = Math.random() > 0.5 ? "50%" : "0%";

  // random colors
  const colors = ["#ff4fa1", "#ffd740", "#40c4ff", "#69f0ae", "#7c4dff"];
  c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

  document.body.appendChild(c);

  // remove after falling
  setTimeout(() => c.remove(), 5000);
}
</script>

</body>
</html>
