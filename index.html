<!DOCTYPE html>
<html>
<head>
<title>Birthday Surprise</title>
<style>
body {
  text-align: center;
  font-family: Arial;
  background: #fff7f7;
  padding: 40px;
}

input {
  padding: 10px;
  font-size: 18px;
  width: 200px;
  text-align: center;
}

button {
  padding: 10px 20px;
  font-size: 18px;
  margin-top: 10px;
}

#msg {
  margin-top: 30px;
  font-size: 26px;
  font-weight: bold;
  display: none;
}

.confetti-piece {
  width: 10px;
  height: 10px;
  background-color: #ff4081;
  position: fixed;
  top: -10px;
  animation: fall 3s linear forwards;
  border-radius: 3px;
}

@keyframes fall {
  to {
    transform: translateY(100vh) rotate(720deg);
  }
}
</style>
</head>
<body>

<h2>Enter the secret pattern ðŸŽ‰</h2>

<input id="pattern" placeholder="Example: 2580">

<br>
<button onclick="checkPattern()">Unlock</button>

<div id="msg"></div>

<script>
function checkPattern() {
  const input = document.getElementById("pattern").value;
  
  // ðŸ”¥ Set your secret pattern here
  const secret = "2580";

  if (input === secret) {
    showMessage();
    startConfetti();
  } else {
    alert("Wrong pattern! Try again.");
  }
}

function showMessage() {
  const msg = document.getElementById("msg");
  msg.innerHTML = "ðŸŽ‰ Happy Birthday! ðŸŽ‚<br>You mean the world to me ðŸ’–";
  msg.style.display = "block";
}

function startConfetti() {
  for (let i = 0; i < 40; i++) {
    const c = document.createElement("div");
    c.classList.add("confetti-piece");
    c.style.left = Math.random() * 100 + "vw";
    c.style.backgroundColor = randomColor();
    document.body.appendChild(c);
  }
}

function randomColor() {
  const colors = ["#ff4081", "#ffd740", "#40c4ff", "#69f0ae", "#7c4dff"];
  return colors[Math.floor(Math.random() * colors.length)];
}
</script>

</body>
</html>
