<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise</title>

<style>
    body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #ffb4f6, #ffd7b5);
        text-align: center;
        padding: 40px 20px;
        overflow-x: hidden;
    }

    h2 {
        color: white;
        font-size: 24px;
        margin-bottom: 12px;
    }

    input {
        padding: 12px;
        width: 80%;
        border-radius: 12px;
        border: none;
        font-size: 16px;
    }

    button {
        margin-top: 15px;
        padding: 12px 20px;
        background: #ff4ecb;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        cursor: pointer;
    }

    /* Envelope area */
    #envelopeArea {
        display: none;
        margin-top: 50px;
    }

    .envelope-wrapper {
        width: 220px;
        height: 160px;
        margin: auto;
        position: relative;
        cursor: pointer;
    }

    /* Envelope back */
    .envelope-back {
        width: 100%;
        height: 100%;
        background: #ff8ecf;
        border-radius: 12px;
        position: relative;
        z-index: 1;
    }

    /* Envelope flap */
    .envelope-flap {
        width: 100%;
        height: 90px;
        background: #ffb4e6;
        border-radius: 12px 12px 0 0;
        position: absolute;
        top: 0;
        left: 0;
        transform-origin: top;
        transform: rotateX(0deg);
        transition: 0.6s ease;
        z-index: 3;
    }

    /* Heart seal */
    .heart {
        width: 30px;
        height: 30px;
        background: #ff2e81;
        position: absolute;
        top: 85px;
        left: 50%;
        transform: translateX(-50%) rotate(45deg);
        border-radius: 6px;
        z-index: 4;
    }
    .heart:before,
    .heart:after {
        content: "";
        width: 30px;
        height: 30px;
        background: #ff2e81;
        border-radius: 50%;
        position: absolute;
    }
    .heart:before {
        top: -15px;
        left: 0;
    }
    .heart:after {
        left: -15px;
        top: 0;
    }

    /* Letter */
    .letter {
        width: 85%;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.15);
        position: absolute;
        top: 60px;
        left: 7.5%;
        opacity: 0;
        transform: translateY(40px);
        transition: 0.7s ease;
        z-index: 0;
    }

    .letter.show {
        opacity: 1;
        transform: translateY(-40px);
    }

    .title {
        font-size: 20px;
        font-weight: bold;
        color: #ff28b4;
        margin-bottom: 10px;
    }

    .msg {
        font-size: 15px;
        color: #333;
        line-height: 1.6;
    }
</style>
</head>

<body>

<h2>Enter Secret Code üéÅ</h2>
<input id="codeInput" placeholder="Enter code‚Ä¶" />
<br>
<button onclick="unlock()">Unlock</button>

<div id="envelopeArea">
    <div class="envelope-wrapper" onclick="openEnvelope()">

        <div class="envelope-back"></div>

        <div class="envelope-flap" id="flap"></div>

        <div class="heart"></div>

        <div class="letter" id="letter">
            <div class="title">üíñ Happy Birthday üíñ</div>
            <div class="msg">
                Wishing you a day filled with love, joy, and magic ‚ú®<br>
                You deserve all the happiness in the world üíï<br>
                Sending a warm birthday hug! üéÄ
            </div>
        </div>
    </div>
</div>

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
function unlock() {
    if (document.getElementById("codeInput").value.trim() === "Ash25") {
        document.getElementById("envelopeArea").style.display = "block";

        setInterval(() => {
            confetti({
                particleCount: 45,
                spread: 70,
                origin: { y: 0.1 }
            });
        }, 700);

    } else {
        alert("Wrong code ‚ùå Try again!");
    }
}

let opened = false;

function openEnvelope() {
    if (opened) return;
    opened = true;

    // Open flap
    document.getElementById("flap").style.transform = "rotateX( -140deg )";

    // Letter slide out
    setTimeout(() => {
        document.getElementById("letter").classList.add("show");
    }, 500);
}
</script>

</body>
</html>
